<form [formGroup]="form" (ngSubmit)="submit(form)">
  <h1 mat-dialog-title>Edit Account</h1>
  <mat-dialog-content>
    <mat-form-field>
      <input matInput formControlName="fullName" placeholder="Enter full name">
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="dateOfBirth" placeholder="Date of Birth">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button type="submit">Edit</button>
    <button mat-button type="button" mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</form>
